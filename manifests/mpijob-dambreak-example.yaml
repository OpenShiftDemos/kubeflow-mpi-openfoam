apiVersion: kubeflow.org/v1alpha2
kind: MPIJob
metadata:
  name: openfoam-dambreak-example
spec:
  slotsPerWorker: 1
  sshAuthMountPath: /home/openfoam/.ssh
  cleanPodPolicy: Running
  mpiReplicaSpecs:
    Launcher:
      replicas: 1
      template:
        spec:
          containers:
          - image: quay.io/openshiftdemos/kubeflow-mpi-openfoam:latest
            name: foam-container
            command:
            - mpirun
            args:
            - -np
            - "4"
            - interFoam
            - -case
            - /home/openfoam/storage/damBreak
            - -parallel
            resources:
              limits:
                cpu: "1"
                memory: "1Gi"
              requests:
                cpu: "1"
                memory: "1Gi"
    Worker:
      replicas: 4
      template:
        spec:
          containers:
          - image: quay.io/openshiftdemos/kubeflow-mpi-openfoam:latest
            name: foam-worker
            command:
            - /usr/sbin/sshd
            args:
            - -De
            - -f
            - /home/openfoam/.sshd_config
            volumeMounts:
            - mountPath: /home/openfoam/storage
              name: storage
            resources:
              limits:
                cpu: "1"
                memory: "4Gi"
              requests:
                cpu: "1"
                memory: "4Gi"
          volumes:
          - name: storage
            persistentVolumeClaim:
              claimName: foam-tutorials-claim